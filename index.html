<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
                <h1>Entrar</h1>
                <p class="pcaixas">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="dados">
                </p>
                <p class="pcaixas">
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"
                    placeholder="xxxxxxxx" minlength="8" maxlength="20" class="dados">
                </p>

                <p class="cenha">
                    <input type="checkbox" name="mostrar" id="mostrar" onclick="mostrarSenha()">
                    <label for="mostrar">Mostrar Senha</label>
                    <a href="#">Esqueci minha senha</a>
                </p>

                <p>
                    <input type="submit" value="Enviar" id="enviar">
                </p>
        </form>
    </main>
    <footer>
        <p id="rodape">Pagina desenvolvida por <a href="https://github.com/ronalddmiranda"><span class="material-symbols-outlined">copyright</span>ronalddmiranda</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
