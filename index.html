<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
                <h1>Entrar</h1>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="dados">
                </p>
                <p>
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"
                    placeholder="xxxxxxxx" minlength="8" maxlength="20" class="dados">
                </p>

            <p>
                <input type="checkbox" name="mostrar" id="mostar">
                <label for="mostrar">Mostrar Chave de Acesso</label>
                <a href="#">Esqueci minha senha</a>
            </p>

            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
</body>
</html>
